<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	
</head>
</html>
<script src="app.js"></script>
<body>
<div id="message"></div>
<br>
<button id="btn7">7</button>
